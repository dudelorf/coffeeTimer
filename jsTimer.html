<!DOCTYPE html>
<head>
	<title>Countdown Timer</title>
</head>
<body onload="window_onload()">
	<div id="timer">
		<input type="button" value="Mins++" onclick="adjustTime('m', '+')"/>
		<input type="button" value="Secs++" onclick="adjustTime('s', '+')"/>
		<p id="digits"></p>	
		<input type="button" value="Mins--" onclick="adjustTime('m', '-')"/>
		<input type="button" value="Secs--" onclick="adjustTime('s', '-')"/>
		<input type="button" value="Start" onclick="startTimer()"/>
		<input type="button" value="Stop" onclick="stopTimer()"; />
	</div>
<script type="text/javascript">
	//variable to hold time
	var time = 65;
	//tracks activity of timer
	var timerActive = false;

	function displayTime()
	//formats and prints remaining time
	{
		var outputStr = "";
		
		var mins = Math.floor(time / 60);
		if (mins < 10)
		{
			mins = "0" + mins;
		}
		var seconds = time % 60;
		if (seconds < 10)
		{
			seconds = "0" + seconds;
		}
		
		outputStr += mins + ":" + seconds;
		
		document.getElementById("digits").innerHTML = outputStr;
	}
	
	function adjustTime(valu, oper)
	{
		if (timerActive) return;
		if (valu == "m")
		{
			if (oper == '+') time+=60;
			else if (time >= 60) time-=60;
		}
		else
		{
			if (oper == "+") time++;
			else if (time > 0) time --;
		}
		displayTime();
	}
	
	function startTimer()
	//begins the timer countdown
	{
		timerActive = true;
		displayTime();
		setTimeout(decreaseTime, 1000);
	}
	
	function stopTimer()
	{
		time++;
		timerActive = false;
	}
	
	function decreaseTime()
	//decrements time and alerts if timer is finished
	{
		time--;
		displayTime();
		if(time == 0)
		{
			timerActive = false;
			alert("timer is done!");
		}
		else if (timerActive)
		{
			setTimeout(decreaseTime, 1000);
		}
	
	}
	function window_onload()
	//initialization commands
	{
		displayTime();
	}
</script>
</body>
</html>
